<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>

    <title>Persons</title>
</head>
<body class="bg-light">
<div id="form" class="container mt-5 py-3 d-flex justify-content-center">

    <div class="border rounded p-3 bg-white shadow mb-4 row g-2 w-100">
        <h1 class="mb-4 text-center"><i class="bi bi-person-add me-2 text-primary"></i>Add Person</h1>
        <label class="col-md-3"><input class="form-control shadow-sm" type="text" id="id" placeholder="Person ID"></label>
        <label class="col-md-3"><input class="form-control shadow-sm" type="text" id="firstName" placeholder="First Name"></label>
        <label class="col-md-3"><input class="form-control shadow-sm" type="text" id="lastName" placeholder="Last Name"></label>
        <label class="col-md-1"><input class="form-control shadow-sm" type="number" id="age" min="0" placeholder="Age"></label>
        <button class="col-md-2 btn btn-success" id="addPerson"><i class="bi bi-person-add"></i> Add Person</button>
    </div>
</div>
<div id="persons" class="container py-3  bg-white shadow border rounded w-60">
<h1>Persons: </h1>
<ol id="personsList"  class="list-group card"></ol>
<h5 id="totalPersons">Total Persons : 0</h5>

</div>
</body>
</html>
